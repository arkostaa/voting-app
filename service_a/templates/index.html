<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vote-btn { transition: transform 0.1s; }
        .vote-btn:active { transform: scale(0.95); }
    </style>
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h2>üìä {{ title }}</h2>
            </div>
            <div class="card-body text-center">
                
                <div id="alert-box" class="alert alert-success d-none"></div>

                <div class="row mb-4">
                    <div class="col">
                        <button onclick="sendVote('{{ option_a }}')" class="vote-btn btn btn-warning btn-lg w-100 p-4">
                            üëâ Vote for <b>{{ option_a }}</b>
                        </button>
                        <!-- We use data-key so JS knows which count to update -->
                        <h3 class="mt-2"><span id="count-a" data-key="{{ option_a }}">{{ data[option_a] }}</span> –≥–æ–ª–æ—Å–æ–≤</h3>
                    </div>

                    <div class="col">
                        <button onclick="sendVote('{{ option_b }}')" class="vote-btn btn btn-info btn-lg w-100 p-4">
                            üëâ Vote for <b>{{ option_b }}</b>
                        </button>
                        <h3 class="mt-2"><span id="count-b" data-key="{{ option_b }}">{{ data[option_b] }}</span> –≥–æ–ª–æ—Å–æ–≤</h3>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted text-center">
                Configurable DevOps App v2.0
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
